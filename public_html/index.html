<html>
    <head>
        <title>JS Turtle Graphics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jqueryui/jquery-ui.js"></script>
        <script src="js/libs/underscore.js/underscore.js"></script>
        <script src="code.js"></script>
        <div id="draggable">
            <h3>Turtle Code</h3>
            <textarea id="code" onload="$(this).val(localStorage.getItem('code'))">
clear()
c()
function square(size) {
	for (i in _.range(4)) {
		f(size)
		r(90)
	}
}
X = 0;
function loop() {
  X+=0.05;
  size = 200;
  fade(0.02)
  square(Math.cos(X) * size)
  r(1)
}
if (typeof LOOP != "undefined")
  clearInterval(LOOP)
LOOP = setInterval(loop,20)
            
            </textarea>
        <input type="button" onclick="TURTLE.run()" value="RUN">
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
