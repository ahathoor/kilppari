<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>
    <body onload="TURTLE.initialize('code','canvas')">
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jqueryui/jquery-ui.js"></script>
        <script src="js/libs/underscore.js/underscore.js"></script>
        <script src="code.js"></script>
        <div id="draggable">
            <h3>Turtle Code</h3>
            <textarea id="code" onload="$(this).val(localStorage.getItem('code'))">
var petal = function(size) {
    l(10);
    f(size/2);
    r(20);
    f(size/2);
    r(180-20);
    f(size/2);
    r(20);
    f(size/2);
    r(180-10);
}
for (i in _.range(30)) {
    petal(i*10);
    r(10);
}
            </textarea>
        <input type="button" onclick="TURTLE.run()" value="RUN">
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
