<html>
    <head>
        <title>JS Turtle Graphics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jqueryui/jquery-ui.js"></script>
        <script src="js/libs/underscore.js/underscore.js"></script>
        <script src="code.js"></script>
        <div id="draggable">
            <h3>Turtle Code</h3>
            <textarea id="code" onload="$(this).val(localStorage.getItem('code'))">
clear()
c('rgba(255,0,0,0.5)')
function ngon(sides,size) {
	for (i in _.range(sides)) {
		f(size/sides)
		r(360/sides)
	}
}
speed(0)
function blossom(size) {
  for (i in range(720)) {
    var s = Math.abs(Math.sin(i/180*PI)*size)
    ngon(5,s)
    r(1.5)
  } 
}
loop = function() {
   fade(0.8)
   blossom(1000)
   r(2)
}

if (typeof LOOP !== "undefined")
  clearInterval(LOOP)
LOOP = setInterval(loop,20)
            </textarea>
        <input type="button" onclick="TURTLE.run()" value="RUN">
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
